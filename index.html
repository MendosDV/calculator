<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>My Calculator</h1>
    <div class="calculator">
      <form>
        <div>
          <input type="text" class="calculator-screen" value="0" disabled/>
        </div>
        <div class="buttons">
          <div>
            <input type="button" value="C" class="green">
            <input type="button" value="DE" class="green">
            <input type="button" value="%" class="green">
            <input type="button" value="/" class="green">
          </div>
          <div>
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="*" class="green">
          </div>
          <div>
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-" class="green">
          </div>
          <div>
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="+" class="green">
          </div>
          <div>
            <input type="button" value="0">
            <input type="button" value="00">
            <input type="button" value="." class="green">
            <input type="button" value="=" class="green">
          </div>
        </div>
      </form>
    </div>

    <script>
      let screen = document.querySelector('.calculator-screen');

      // Clear Screen
      function clearScreen() {
        screen.value = "0";
      }

      // Delete last number
      function deleteLastNumber() {
        screen.value = screen.value.slice(0, -1);
      }

      // Calculate
      function calculate() {
        screen.value = eval(screen.value);
      }

      // C button action
      document.querySelector('input[type="button"][value="C"]').addEventListener('click', function(event) {
        clearScreen();
      })

      // Delete button action
      document.querySelector('input[type="button"][value="DE"]').addEventListener('click', function(event) {
        deleteLastNumber();
      })

      // % button action
      document.querySelector('input[type="button"][value="%"]').addEventListener('click', function(event) {
        screen.value = screen.value / 100;
      })

      // / button action
      document.querySelector('input[type="button"][value="/"]').addEventListener('click', function(event) {
        screen.value = screen.value + " / ";
      })

      // * button action
       document.querySelector('input[type="button"][value="*"]').addEventListener('click', function(event) {
        screen.value = screen.value + " * ";
      })

      // - button action
      document.querySelector('input[type="button"][value="-"]').addEventListener('click', function(event) {
        screen.value = screen.value + " - ";
      })

      // + button action
      document.querySelector('input[type="button"][value="+"]').addEventListener('click', function(event) {
        screen.value = screen.value + " + ";
      })

      // = button action
      document.querySelector('input[type="button"][value="="]').addEventListener('click', function(event) {
        calculate();
      })

      // . button action
      document.querySelector('input[type="button"][value="."]').addEventListener('click', function(event) {
        screen.value = screen.value + ".";
      })

      // 00 button action
      document.querySelector('input[type="button"][value="00"]').addEventListener('click', function(event) {
        screen.value = screen.value + "00";
      })

      // 0-9 button action
      for (let i = 0; i <= 9; i++) {
        document.querySelector('input[type="button"][value="' + i + '"]').addEventListener('click', function(event) {
          if (screen.value === "0") {
            screen.value = `${i}`;
          } else {
            screen.value = screen.value + `${i}`;
          }
        });
      }

      </script>
  </body>
</html>
